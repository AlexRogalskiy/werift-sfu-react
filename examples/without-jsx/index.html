<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/uyem@latest/packages/client/umd/css/styles.css"
    />
    <script
      src="https://unpkg.com/react@latest/umd/react.production.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/uyem@latest/packages/client/umd/js/uyem.min.js"></script>
    <title>Without JSX</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    window.onload = () => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        React.createElement(Uyem.default, {
          server: '127.0.0.1',
          port: 3001,
          userId: '1', // or set query string as ?uid=1
        })
      );
    };
  </script>
</html>
